<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Drawing Example</title>
<script type="text/javascript" src="pixels-example.js"></script>
</head>
<body>

<div>
  <button id="toggleShuffle" class="dropbtn">- Toggle Shuffle -</button>
  <span id="firstSpan"></span>
</div> 
<div>
  <button id="toggleGreyScale" class="dropbtn">- Toggle GreyScale -</button>
</div>
<br>
<div>
  <input type="number" id="width" name="width" value="400" required
  minlength="1" maxlength="5" size="6">  width</input>
</div>
<div>
  <input type="number" id="height" name="height" value="400" required
  minlength="1" maxlength="5" size="6">  height</input>
</div>
<div>
  <input type="number" min="1" max="1000" value="3" class="slider" id="myRange" size="6" > Variance </input>
</div>
<br>
<div>
<button id="gen">Generate image</button>
</div>
<br>
<div>
<button id="download">Download Image</button>
</div>
<canvas id="viewport" width="400" height="400"></canvas>

</body>
</html>
