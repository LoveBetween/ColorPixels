<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Drawing Example</title>
<script type="text/javascript" src="pixels-example.js"></script>
</head>
<body>

<div class="slidecontainer">
  <button id="toggleShuffle" class="dropbtn">- Toggle Shuffle -</button>
    <input type="range" min="1" max="32" value="3" class="slider" id="myRange"> Variance </input>
  </div> 
  <div>
  <input type="number" id="width" name="width" value="400" required
  minlength="1" maxlength="5" size="10">  width</input>
</div>
<div>
  <input type="number" id="height" name="height" value="400" required
  minlength="1" maxlength="5" size="10">  height</input>
</div>
<div>
<button id="gen">Generate image</button>
</div>
<canvas id="viewport" width="400" height="400"></canvas>

</body>
</html>
